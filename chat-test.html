<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Chatbot - Lawn Help</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    #chatbox { border: 1px solid #ccc; padding: 10px; max-width: 600px; margin: auto; }
    .msg { margin: 5px 0; }
    .user { text-align: right; color: green; }
    .bot { text-align: left; color: navy; }
    input, button { padding: 8px; margin-top: 10px; width: 100%; }
  </style>
</head>
<body>
  <h1 style="text-align:center;">AI Lawn Chatbot</h1>
  <div id="chatbox">
    <div id="chatlog"></div>
    <input type="text" id="userInput" placeholder="Ask me about lawn care...">
    <button onclick="sendMessage()">Send</button>
  </div>

  <script src="js/chatbot.js"></script>
</body>
</html>
